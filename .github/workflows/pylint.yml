name: Pylint

on: [push]

jobs:
  linting:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.9"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - run: python -m pip install -r flaskr/requirements.txt
      - run: pylint --disable=E --disable=W **/*.py
